<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Googlefont -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav/logo -->

    <nav class="logo">
      <a href="https://github.com/devchinedu"
        ><img src="/images/logo.svg" alt=""
      /></a>
    </nav>

    <!-- main -->

    <main>
      <div class="main-content">
        <div class="image">
          <img src="./images/illustration-mockups.svg" alt="mockup" />
        </div>

        <div class="text">
          <div class="heading">Build The Community Your Fans Will Love</div>
          <div class="subheading">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <button class="button" type="submit">Register</button>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/devchinedu">David Chinedu</a>.
      </p>
      <div class="social">
        <a href="https://facebook.com/danatexIT"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://instagram.com/danatex_uk"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com/danatex_uk"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
